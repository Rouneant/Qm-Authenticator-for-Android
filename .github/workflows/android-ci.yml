name: Android Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BUILD_TOOLS_VERSION: '36.0.0'
  COMPILE_SDK_VERSION: 36

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Keystore File
        run: |
          echo "${{ secrets.RELEASE_STORE_FILE }}" | base64 -d > app/release.keystore
          ls -la app/release.keystore

      - name: Build Release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
        env:
          RELEASE_STORE_FILE: app/release.keystore
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}

      - name: Cleanup Keystore
        run: |
          rm -f app/release.keystore

      - name: Create Tag for Manual Trigger
        if: github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="v$(date +%Y%m%d%H%M%S)"
          git config --local user.email "me@qmdeve.com"
          git config --local user.name "QmDeve"
          git tag $TAG_NAME
          git push origin $TAG_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}